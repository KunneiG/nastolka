	let bimo = document.querySelectorAll(".bimo")
	let jake = document.querySelectorAll(".jake")
	let king = document.querySelectorAll(".king")
	let score = document.querySelector(".points")
	let points = 0

	let interv2 = function(){ 
		let rand = Math.random()*8
		let round = Math.round(rand)

		bimo[round].style.display = "block";
		for (let i=0; i<1000; i=i+1){

			}

		let proverka = function() {

		}
		setTimeout(proverka,500) 
	}

	

	let interv = function(){ 
		let rand = Math.random()*8
		let round = Math.round(rand)

		jake[round].style.display = "block";
		
		for (let i=0; i<1000; i=i+1){
			jake[round].onclick = function(){
				points = points + 10
				score.innerHTML = points
			}
			
		}
		let proverka = function() {
			jake[round].style.display = "none";
			
		}
		setTimeout(proverka,500) 
	}

	let interv1 = function(){ 
		let rand = Math.random()*8
		let round = Math.round(rand)
		king[round].style.display = "block"
		for (let i=0; i<1000; i=i+1){
			
			king[round].onclick = function(){
				points = points - 10
				score.innerHTML = points
			}
		}
		let proverka = function() {
			king[round].style.display = "none"
		}
		setTimeout(proverka,500) 
	}
	let endinterv1 = setInterval(interv1,500)
	let endinterv2 = setInterval(interv2,500)
	let endinterv = setInterval(interv,500)

	let box = document.querySelector(".window")
	let textt = document.querySelector(".text")

	let proverka = function() {

		if ( points == 10 ){
			box.style.top = "40%"
			box.style.background= "red"
			
			textt.innerHTML = "You win"
		}
		else {
			box.style.top = "40%"
			box.style.background= "red"
			
			textt.innerHTML = "You lose"
		}
		clearInterval(endinterv)
		clearInterval(endinterv1)
		clearInterval(endinterv2)
	}
